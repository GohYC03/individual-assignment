    <style>
      body {
        background-color: rgba(227, 234, 238, 0.767);
        font-family: 'Arial', sans-serif;
        color: #333333;
        margin: 20px;
      }

      h1, h2, h3 {
        color: #004080;
      }
      
      header {
        background-color: #ffccbf;
        padding: 30px 20px;
        text-align: center;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        margin-bottom: 30px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      header h1 {
        margin: 0;
        font-size: 2.8rem;
        letter-spacing: 1.5px;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      }

      ul {
        line-height: 1.5;
      }

      nav {
        margin-top: 20px;
      }
      
      nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 40px;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: #003366;
        font-weight: 600;
        font-size: 1.1rem;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      }

      nav ul li a:hover, nav ul li a:focus {
        background-color: #cce6ff;
        color: #004080;
        outline: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 2rem;
        }
        nav ul {
          flex-direction: column;
          gap: 15px;
        }
        nav ul li a {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      
      table, th, td {
        border: 1px solid #004080;
      }
      
      th, td {
        padding: 10px;
        text-align: left;
      }
    </style>
</head>
